<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SongYeh! - Listen online song for free</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./media/logo.png" class="logo" alt="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specifications</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br> REAL<br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click here to Listen</p>
                <img src="./media/Pause_1.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">

            <source src="./media/scam_1992_bgm.mp3" type="audio/mp3">

         </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if (mySong.paused) {
                mySong.play();
                icon.src = "./media/play_1.png"
            } else {
                mySong.pause();
                icon.src = "./media/pause_1.png"
            }
        }
    </script>


</body>

</html>
